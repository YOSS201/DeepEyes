<mat-card class="device-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title>      
      Agregar Nuevo Dispositivo
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form class="device-form">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Nombre del Dispositivo</mat-label>
        <input matInput [(ngModel)]="nuevoDispositivo.name" name="nombre" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Tipo de Dispositivo</mat-label>
        <input matInput [(ngModel)]="nuevoDispositivo.type" name="tipo" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Modelo del Dispositivo</mat-label>
        <input matInput [(ngModel)]="nuevoDispositivo.model" name="modelo" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Estado</mat-label>
        <mat-select [(ngModel)]="nuevoDispositivo.status" name="estado">
          <mat-option [value]="true">Activo</mat-option>
          <mat-option [value]="false">Inactivo</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field">
        <mat-label>Ubicación</mat-label>
        <mat-select [(ngModel)]="nuevoDispositivo.location" name="ubicacion">
          <mat-option *ngFor="let u of ubicaciones" [value]="u">{{ u }}</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions class="actions">
    <button mat-raised-button color="primary" (click)="onSubmit()" class="action-btn">
      <mat-icon>save</mat-icon> Guardar
    </button>

    <button mat-stroked-button color="warn" (click)="volverATabla()" class="action-btn">
      <mat-icon>arrow_back</mat-icon> Atrás
    </button>
  </mat-card-actions>
</mat-card>
